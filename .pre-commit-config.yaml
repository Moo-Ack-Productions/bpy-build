repos:
- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: poetry run mypy --pretty
      require_serial: true
      language: system
      types: [ python ]

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.3.4
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
